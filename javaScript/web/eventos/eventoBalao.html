<script>
    let p = document.querySelector("p")
    let tamanho
    function setTamanho(novoTamanho){
        tamanho = novoTamanho
        p.style.fontSize = tamanho + "px"
    }
    setTamanho(20)

    function tecladoSeta(evento){
        if(evento.key == "ArrowUp") {
            if(tamanho > 70) {
                p.textContent = "ðŸ’¥";
                document.body.removeEventListener("keydown", tecladoSeta)
            } else {
                setTamanho(tamanho * 1.1)
                evento.preventDefault()
            }
        }else if(evento.key == "ArrowDown") {
            setTamanho(tamanho * 0.9)
            evento.preventDefault()
        }
    }
    document.body.addEventListener("keydown", tecladoSeta)


</script>
