<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.group("estiloFuncao")
        //forma 1
        const soma = (a, b) => {
            return a + b
        }
        console.log(soma(9, 9))
        // forma2
        function soma2(a, b) {
            return a + b
        }

        //function retorna function
        console.log(soma2(7, 6))
        console.groupEnd()

        console.group("Soma")
        console.log("COMECANDO AULA")
        function add(a) {
            return function add2(b) {
                return a + b
            }
        }

        const inc = add(1)
        console.log(inc(8))
        console.log(inc(10))
        console.log(inc(14))

        console.log("INCREMETANDO 2")

        const inc2 = add(3)
        console.log(inc2(7))
        console.log(inc2(17))
        console.log(inc2(27))
        console.groupEnd()

        console.group("multiplicar")
        console.log("MULTIPLICANDO")

        //array function
        const multiplicar = (a) => {
            return (b) => {
                return a * b
            }
        }
        console.log(multiplicar(2)(2))
        console.log(multiplicar(3)(3))
        console.log(multiplicar(4)(4))
        const double = multiplicar(2)
        console.groupEnd()

        console.group("pontfree como argumento")
        const numeros = [3, 5, 10, 7, 18, 9, 4]
        const numerosDuplicados = numeros.map(multiplicar(2))
        console.log(numerosDuplicados)
        console.groupEnd()

        const Epar = (valor) => {
            return valor % 2 == 0
        }

        const numerosPares = numeros.filter(Epar)
        console.log(numerosPares)

        const toJson = (resultado) => {
            return resultado.json()
        }

        // problema do map array.function
        const map = (funcao) => {
            return (array) => {
                return array.map(funcao)
            }
        }

        const extrair = (posts) => {
            return { id: posts.id, title: posts.title }
        }

        console.group('request');
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(toJson).then(map(extrair)).then(console.log)

        console.groupEnd()
    </script>
</body>

</html>
